services:
  - type: web
    name: edverse-api
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CLIENT_ORIGIN
        sync: false
